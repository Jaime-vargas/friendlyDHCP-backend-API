spring.application.name=app.dhcp

spring.profiles.active=dev

### Server Configuration

# Server port configuration
server.port=3000

### SECURITY CONFIGURATION IS DISABLED!!!
### Security configuration
jwt.secret.key=${JWT_SECRET_KEY}
jwt.time.expiration=${JWT_TOKEN_EXPIRATION}

config.file.path=configfile

#SSH configuration commands
ssh.ipaddress=${IP_ADDRESS}
ssh.port=${PORT}
ssh.username=${USERNAME}
ssh.password=${PASSWORD}
ssh.task.copy-config-file=${COPY_CONFIG_FILE}
ssh.task.move-config-file=${MOVE_CONFIG_FILE}
ssh.task.restart-dhcp-service=${RESTART_SERVICE}

### Database Configuration
# MYSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
# Dialect configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Schema generation strategy
spring.jpa.hibernate.ddl-auto= update
# Show SQL statements in the console
spring.jpa.show-sql=false

### Dev Configuration
logging.level.org.springframework.security=off
logging.level.org.springframework.web=off

